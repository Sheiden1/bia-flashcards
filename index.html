<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Jurídicos Modernista</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="main-container w-full max-w-2xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-black text-white tracking-tight">Flashcards Jurídicos</h1>
            <p class="text-gray-400 mt-3 text-lg">Estude Direito Societário de forma interativa.</p>
        </header>

        <div class="mb-8 flex flex-wrap justify-center gap-4">
            <button id="deck-coop" class="deck-button text-white font-semibold py-3 px-6 rounded-full">
                Cooperativas
            </button>
            <button id="deck-ca" class="deck-button text-white font-semibold py-3 px-6 rounded-full">
                Comandita por Ações
            </button>
            <button id="deck-sa" class="deck-button text-white font-semibold py-3 px-6 rounded-full">
                Órgãos da S.A.
            </button>
            <button id="deck-sa2" class="deck-button text-white font-semibold py-3 px-6 rounded-full">
                Órgãos da S.A 2.
            </button>
        </div>

        <div id="flashcard-container" class="flashcard-container w-full h-80 md:h-96 mb-8 transition-opacity duration-300">
            <div id="flashcard" class="flashcard">
                <div class="flashcard-face flashcard-front">
                    <p id="card-front-text" class="text-xl md:text-2xl font-bold text-white"></p>
                </div>
                <div class="flashcard-face flashcard-back">
                    <p id="card-back-text" class="text-base md:text-lg font-medium text-gray-200"></p>
                </div>
            </div>
        </div>
        
        <p id="card-counter" class="text-center text-gray-500 mb-6 font-semibold"></p>
        
        <div class="flex items-center justify-center space-x-6">
            <button id="prev-card" class="nav-button bg-gray-800/50 p-4 rounded-full text-gray-300 aspect-square">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button id="flip-card" class="text-white font-bold py-4 px-10 rounded-full text-lg shadow-lg">
                Virar
            </button>
            <button id="next-card" class="nav-button bg-gray-800/50 p-4 rounded-full text-gray-300 aspect-square">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <footer class="relative mt-10 bottom-6 text-center text-gray-600 text-sm w-full">
        <p>Sheiden Development Studios</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
